<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind HW 2</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="flex flex-col md:flex-row items-center border rounded-lg shadow-md p-4 max-w-2xl bg-white">
    <!-- Image Section -->
    <div class="w-full md:w-1/2">
      <img src="https://images.pexels.com/photos/2043590/pexels-photo-2043590.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Classic Utility Jacket" class="rounded-md object-cover w-full">
    </div>

    <!-- Content Section -->
    <div class="w-full md:w-1/2 mt-4 md:mt-0 md:ml-6">
      <!-- Title and Price -->
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold text-gray-800">Classic Utility Jacket</h2>
        <p class="text-gray-700 text-lg font-medium">$110.00</p>
      </div>

      <p class="text-green-600 font-medium mt-2">In stock</p>

      <!-- Size Options -->
      <div class="flex items-center space-x-3 mt-4">
        <button class="px-4 py-2 border rounded-md bg-black text-white">XS</button>
        <button class="px-4 py-2 border rounded-md text-gray-700">S</button>
        <button class="px-4 py-2 border rounded-md text-gray-700">M</button>
        <button class="px-4 py-2 border rounded-md text-gray-700">L</button>
        <button class="px-4 py-2 border rounded-md text-gray-700">XL</button>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center space-x-3 mt-4">
        <button class="px-6 py-2 bg-black text-white rounded-md font-medium">Buy now</button>
        <button class="px-6 py-2 border rounded-md font-medium">Add to bag</button>
        <button class="p-2 border rounded-full text-gray-500">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402m5.726-20.583c-2.203 0-4.446 1.042-5.726 3.238-1.285-2.206-3.522-3.248-5.719-3.248-3.183 0-6.281 2.187-6.281 6.191 0 4.661 5.571 9.429 12 15.809 6.43-6.38 12-11.148 12-15.809 0-4.011-3.095-6.181-6.274-6.181"/></svg>
              
        </button>
      </div>

      <!-- Shipping Information -->
      <p class="text-sm text-gray-500 mt-4">Free shipping on all continental US orders.</p>
    </div>
  </div>
</div>

      
      
</body>
</html>
